<h3>课程简介</h3>
<p>
    <span style="font-size: 20px">本</span>课程是软件工程专业的一门专业必修课。通过对Web前端三大主流开发技术学习、探究和实践,让学生理解和掌<em>HTML5、CSS3、JavaScrip</em>等脚本语言的相关知识,通过项目实战和训练培养学生开发和设计Web网站或页面的基本操作技能和工作岗位适应能力。
    <span style="font-size: 20px">通</span>过本课程的学习，使学生理解和掌握HTML(超文本标记语言)中各种常用标记的使用；CSS（层叠样式）常用属性的使用，如何运用div+CSS对网页进行布局；<code>JavaScript</code>脚本语言的基础知识，以及借助于<code>JavaScript</code>语言的强大功能增加网页功能，实现用户交互事件等动态网页功能，为后续课程奠定学习基础。
